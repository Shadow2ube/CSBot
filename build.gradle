plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'com.shadow'
version '1.1-SNAPSHOT'

mainClassName = 'com.shadow.csBot.CSBot'

version '2.6'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:4.2.0_168'
    implementation 'com.sedmelluq:lavaplayer:1.3.55'

    compile 'com.slack.api:slack-api-client:1.2.1'

}

compileJava.options.encoding = 'UTF-8'
